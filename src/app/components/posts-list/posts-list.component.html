<div class="mt-5">
    <table class="table align-middle mb-0 bg-white center">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Body</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of postsListData">
                <td>
                    <div class="d-flex align-items-center">
                        <p class="fw-normal mb-1">{{post.id}}</p>
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <p class="fw-normal mb-1" matTooltip="{{post.title}}">{{(post.title.length > 15) ? (post.title | slice:0:15) +'...' : (post.title)}}</p>
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <p class="fw-normal mb-1" matTooltip="{{post.body}}">{{(post.body.length > 50) ? (post.body | slice:0:15) +'...' : (post.body)}}</p>
                    </div>
                </td>
                <td>
                    <div class="inlineClass">
                        <button (click)="onEditPost(post.id)" mat-icon-button color="primary" matTooltip="Edit" [matTooltipPosition]="'right'">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="onDeletePost(post)" mat-icon-button color="warn" matTooltip="Delete" [matTooltipPosition]="'right'">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
